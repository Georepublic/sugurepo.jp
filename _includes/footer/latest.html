<div class="posts">
    <div class="headline"><h2>Latest News</h2></div>

    {% for post in site.posts %}
    <dl class="dl-horizontal">
        <dt><a href="{{ post.url }}"><img src="{{site.baseurl}}assets/img/logo_48_48.png" alt=""></a></dt>
        <dd>
            <p><a href="{{ post.url }}">{{ post.content | strip_html | truncate: 60 }}</a></p> 
        </dd>
    </dl>   
    {% endfor %}

</div>
