<div class="headline"><h2>ニュースレター</h2></div> 
<p>ニュースレターを購読して、最新のニュースやお得な情報を入手してください！</p>
<form class="footer-subscribe" action="{{site.data.links.newsletter.subscribe}}" onkeypress="return event.keyCode != 13;">
    <input type="hidden" name="list" value="{{site.data.links.newsletter.apikey}}">
    <input type="hidden" name="boolean" value="true">                        
    <input type="hidden" name="name" value="">                        

    <div class="input-group">
        <input type="email" name="email" id="" class="form-control open-modal" placeholder="メールアドレス" />
        <span class="input-group-btn">
            <button class="btn-u sendy" type="button">申し込む</button>
        </span>
    </div>
</form>

</script>
